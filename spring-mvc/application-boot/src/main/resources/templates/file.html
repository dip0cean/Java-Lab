<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <div th:if="${message}">
        <h3 th:text="${message}"></h3>
    </div>
    <form method="post" enctype="multipart/form-data" accept-charset="/upload">
        <label>파일 업로드</label>
        <input type="file" name="file">
        <button type="submit">업로드</button>
    </form>
</body>
</html>
